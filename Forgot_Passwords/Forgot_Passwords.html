<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="icon" href="s.pnj.jfif" type="image/png">
    <link rel="stylesheet" href="Forgot_Passwords.css">
    <link rel="stylesheet" href="Forgot_Passwords.js" class="js">
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email">
        <button onclick="sendEmail()">Send Verification Code</button>

        <label for="verification-code">Enter Verification Code:</label>
        <input type="text" id="verification-code" placeholder="Verification Code">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="New Password">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="response"></p>
    </div>

</body>

</html>
