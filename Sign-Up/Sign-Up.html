<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sign-Up.css">

</head>
<body>
    <div class="box-form">
        
        <div class="right">
            <h5>הירשם(חניך)</h5>
            <p>אם אין לך חשבון, יש למלא את הפרטים הבאים:</p>
            <div class="inputs">
              <input type="text" placeholder="שם משתמש">
              <input type="password" placeholder="סיסמה">
              <input type="date" placeholder="תאריך לידה (dd/mm/yyyy)">
              <input type="text" placeholder="מספר תעודת זהות">
              <input type="text" placeholder="עיר מגורים">
            </div>
          <div class="remember-me--forget-password">
            <label>
              <input type="checkbox" name="item" checked="">
              <span class="text-checkbox">השאר אותי מחובר</span>
            </label>
            <p class="Forget-password">שכחת סיסמה?</p>
           
          </div>
          <button>הירשם</button>
       
      
    </div>
      </div>
     
</body>
</html>
