<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="icon" href="s.pnj.jfif" type="image/png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email">
        <button onclick="sendEmail()">Send Verification Code</button>

        <label for="verification-code">Enter Verification Code:</label>
        <input type="text" id="verification-code" placeholder="Verification Code">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="New Password">
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="response"></p>
    </div>

    <script>
        emailjs.init("REvVlGrHOuI_NS26I");

        let correctVerificationCode = generateVerificationCode();

        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString(); // Generates random 6-digit number
        }

        function sendEmail() {
            const userEmail = document.getElementById('user-email').value;

            let templateParams = {
                to_name: "User",
                from_name: "tech-acharitech",
                to_email: userEmail,
                message: `Your verification code is ${correctVerificationCode}`
            };

            emailjs.send("service_tuulgmv", "template_9lk4lrw", templateParams)
                .then(function(response) {
                    document.getElementById('response').textContent = 'Verification code sent!';
                }, function(error) {
                    document.getElementById('response').textContent = 'Failed to send verification code.';
                });
        }

        function resetPassword() {
            const enteredCode = document.getElementById('verification-code').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (enteredCode !== correctVerificationCode) {
                document.getElementById('response').textContent = 'Incorrect verification code!';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('response').textContent = 'Passwords do not match!';
                return;
            }

            document.getElementById('response').textContent = 'Password reset successfully!';
        }
    </script>
</body>

</html>
